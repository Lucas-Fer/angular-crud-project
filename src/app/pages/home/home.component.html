<div class="container mt-4">
  <div class="row mt-4">
    <div class="col">
      <header class="header">
        <h1>Users</h1>
      </header>

      <div class="row mt-4">
        <div class="col">
          <button class="btn btn-primary mb-3" (click)="openAddUserModal()">Add New User</button>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col">
          <div class="row d-flex justify-content-between">
            <div class="col-3">
              <div class="d-flex align-items-center">
                <span>Show</span>
                <select class="form-select mx-2" [(ngModel)]="selectedLimit">
                  <option value="5">5</option>
                  <option value="10">10</option>
                  <option value="15">15</option>
                  <option value="20">20</option>
                </select>
                <span>Entries</span>
              </div>
            </div>
            <div class="col-6">
              <div class="d-flex justify-content-end align-items-center">
                <span>Search</span>
                <input type="text" class="form-control mx-2">
              </div>
            </div>
          </div>
        </div>
      </div>

      <table class="table table-striped table-bordered table-hover mt-4">
        <thead class="thead-light">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Email</th>
            <th scope="col">Username</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of userDataInfo | slice:0:selectedLimit">
            <th scope="row">{{user.id}}</th>
            <td>{{user.email}}</td>
            <td>{{user.username}}</td>
            <td style="gap: 1rem;">
              <div style="display: flex; gap: 1rem;">
                <i class="bi bi-eye-fill text-primary"></i>
                <i class="bi bi-pencil-square text-warning"></i>
                <i class="bi bi-trash-fill text-danger" (click)="deleteUser(user.id)"></i>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
